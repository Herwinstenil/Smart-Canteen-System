{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      animation: floatingParticles 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes floatingParticles {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      33% {
        transform: translateY(-20px) rotate(120deg);
      }

      66% {
        transform: translateY(20px) rotate(240deg);
      }
    }

    .main-container {
      position: relative;
      z-index: 1;
      animation: slideInFromBottom 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideInFromBottom {
      from {
        opacity: 0;
        transform: translateY(100px) scale(0.9);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .verification-card {
      background: var(--glass-bg);
      backdrop-filter: blur(30px);
      border-radius: 32px;
      border: 1px solid var(--glass-border);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      overflow: hidden;
      position: relative;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .verification-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 1.2s;
    }

    .verification-card:hover::before {
      left: 100%;
    }

    .photo-section {
      position: relative;
      overflow: hidden;
    }

    .employee-photo {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      filter: brightness(1.1) contrast(1.1);
    }

    .photo-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .photo-section:hover .photo-overlay {
      opacity: 1;
    }

    .photo-section:hover .employee-photo {
      transform: scale(1.05);
    }

    .card-content {
      padding: 2.5rem 2rem;
      text-align: center;
      position: relative;
    }

    .employee-name {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from {
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      }

      to {
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
      }
    }

    .balance-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .balance-card {
      background: var(--success-gradient);
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(79, 172, 254, 0.3);
      position: relative;
      overflow: hidden;
      animation: balanceEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes balanceEntrance {
      0% {
        transform: scale(0.8) rotate(-10deg);
        opacity: 0;
      }

      70% {
        transform: scale(1.05) rotate(2deg);
      }

      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .balance-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent, rgba(255, 255, 255, 0.1));
      background-size: 200% 200%;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {

      0%,
      100% {
        background-position: -200% 0;
      }

      50% {
        background-position: 200% 0;
      }
    }

    .balance-amount {
      font-size: 2.8rem;
      font-weight: 800;
      color: white;
      margin: 0;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .balance-label {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    .status-badge {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      color: white;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
      animation: statusPulse 2s ease-in-out infinite alternate;
    }

    @keyframes statusPulse {
      from {
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
      }

      to {
        box-shadow: 0 12px 30px rgba(255, 107, 107, 0.5);
      }
    }

    .pin-section {
      margin-top: 2rem;
    }

    .pin-input-group {
      position: relative;
      margin-bottom: 2rem;
    }

    .pin-input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      border: 2px solid transparent;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      letter-spacing: 0.5rem;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .pin-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: normal;
    }

    .pin-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
    }

    .mic-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .mic-button:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .mic-button.recording {
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      animation: recordingPulse 1s ease-in-out infinite;
    }

    @keyframes recordingPulse {

      0%,
      100% {
        transform: translateY(-50%) scale(1);
      }

      50% {
        transform: translateY(-50%) scale(1.15);
      }
    }

    .mic-icon {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .continue-button {
      width: 100%;
      padding: 1.2rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .continue-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .continue-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
    }

    .continue-button:hover::before {
      left: 100%;
    }

    .continue-button:active {
      transform: translateY(-1px);
    }

    .alert {
      background: rgba(220, 53, 69, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(220, 53, 69, 0.3);
      border-radius: 16px;
      color: white;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      animation: alertSlideIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes alertSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .card-content {
        padding: 2rem 1.5rem;
      }

      .employee-name {
        font-size: 1.8rem;
      }

      .balance-amount {
        font-size: 2.2rem;
      }

      .pin-input {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 576px) {
      .main-container {
        padding: 1rem;
      }

      .balance-card {
        padding: 1.2rem 1.5rem;
      }

      .employee-name {
        font-size: 1.6rem;
      }

      .balance-amount {
        font-size: 2rem;
      }
    }

    /* Loading animation for number counting */
    .counting {
      position: relative;
    }

    .counting::after {
      content: '';
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 30px;
      background: white;
      animation: blink 1s infinite;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body class="py-4 py-md-5">
  <div class="container main-container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert text-center">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="verification-card">
          {% if employee.photo %}
          <div class="photo-section">
            <img src="{{ employee.photo.url }}" alt="Employee Photo" class="employee-photo">
            <div class="photo-overlay"></div>
          </div>
          {% endif %}

          <div class="card-content">
            <h1 class="employee-name">{{ employee.name }}</h1>

            <div class="balance-container">
              <div class="balance-card">
                <div class="balance-label">üí∞ Wallet Balance</div>
                <div class="balance-amount">
                  ‚Çπ<span id="animated-balance" class="counting"
                    data-amount="{{ employee.wallet_amount|floatformat:2 }}">0.00</span>
                </div>
              </div>
            </div>

            {% if employee %}
            <div class="status-badge">üü¢ Active Employee</div>
            {% endif %}

            <form method="POST" id="pin-form" class="pin-section">
              {% csrf_token %}
              <div class="pin-input-group">
                <input type="text" id="pin" name="pin" class="pin-input" placeholder="Enter Your PIN" maxlength="6"
                  required>
                <button type="button" class="mic-button" id="mic-btn" title="Voice Input">
                  <svg class="mic-icon" viewBox="0 0 24 24">
                    <path
                      d="M12 14a3 3 0 0 1-3-3V5a3 3 0 1 1 6 0v6a3 3 0 0 1-3 3zm0 2c2.76 0 5-2.24 5-5h2a7 7 0 0 1-6 6.92V21h-2v-3.08A7 7 0 0 1 5 11h2c0 2.76 2.24 5 5 5z" />
                  </svg>
                </button>
              </div>

              <button type="submit" class="continue-button">
                üöÄ Continue to Dashboard
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Voice Recognition Setup
    const micBtn = document.getElementById('mic-btn');
    const pinInput = document.getElementById('pin');
    const form = document.getElementById('pin-form');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      micBtn.addEventListener('click', () => {
        micBtn.classList.add('recording');
        recognition.start();
      });

      recognition.addEventListener('result', (event) => {
        const spokenText = event.results[0][0].transcript;
        const digitsOnly = spokenText.replace(/\D/g, '');
        pinInput.value = digitsOnly;

        // Add success feedback
        pinInput.style.background = 'rgba(40, 167, 69, 0.2)';
        pinInput.style.borderColor = '#28a745';

        if (digitsOnly.length > 0) {
          setTimeout(() => {
            form.submit();
          }, 1000);
        }
      });

      recognition.addEventListener('end', () => {
        micBtn.classList.remove('recording');
      });

      recognition.addEventListener('error', (event) => {
        micBtn.classList.remove('recording');

        // Show error feedback
        pinInput.style.background = 'rgba(220, 53, 69, 0.2)';
        pinInput.style.borderColor = '#dc3545';

        setTimeout(() => {
          pinInput.style.background = 'rgba(255, 255, 255, 0.1)';
          pinInput.style.borderColor = 'transparent';
        }, 3000);
      });
    } else {
      micBtn.style.display = 'none';
    }

    // Animated Balance Counter
    document.addEventListener("DOMContentLoaded", function () {
      const balanceSpan = document.getElementById("animated-balance");
      const finalAmount = parseFloat(balanceSpan.getAttribute("data-amount"));
      let current = 0;
      const duration = 2500;
      const fps = 60;
      const steps = duration / (1000 / fps);
      const increment = finalAmount / steps;

      const counter = setInterval(() => {
        current += increment;
        if (current >= finalAmount) {
          current = finalAmount;
          clearInterval(counter);
          balanceSpan.classList.remove('counting');
        }
        balanceSpan.textContent = current.toFixed(2);
      }, 1000 / fps);
    });

    // Enhanced PIN Input
    pinInput.addEventListener('input', function (e) {
      // Only allow numbers
      this.value = this.value.replace(/\D/g, '');

      // Add visual feedback for valid PIN length
      if (this.value.length >= 4) {
        this.style.borderColor = 'rgba(40, 167, 69, 0.5)';
        this.style.background = 'rgba(40, 167, 69, 0.1)';
      } else {
        this.style.borderColor = 'transparent';
        this.style.background = 'rgba(255, 255, 255, 0.1)';
      }
    });

    // Form submission with animation
    form.addEventListener('submit', function (e) {
      const submitBtn = document.querySelector('.continue-button');
      submitBtn.innerHTML = '‚è≥ Verifying...';
      submitBtn.style.background = 'linear-gradient(135deg, #ffc107, #fd7e14)';
    });
  </script>
</body>

</html>
