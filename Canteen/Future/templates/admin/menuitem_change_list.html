<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu Items by Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            animation: backgroundShift 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }

            100% {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 8px;
            height: 8px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 12px;
            height: 12px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 6px;
            height: 6px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 10px;
            height: 10px;
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            width: 14px;
            height: 14px;
            top: 70%;
            left: 50%;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .menu-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            animation: cardEntrance 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 2.5rem;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.02);
            }
        }

        .day-grid {
            display: grid;
            gap: 1.5rem;
            list-style: none;
            margin-bottom: 2rem;
        }

        .day-item {
            animation: itemSlideIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateX(-30px);
        }

        .day-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .day-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .day-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .day-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .day-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .day-item:nth-child(6) {
            animation-delay: 0.6s;
        }

        .day-item:nth-child(7) {
            animation-delay: 0.7s;
        }

        @keyframes itemSlideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .day-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .day-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .day-button:hover::before {
            left: 0;
        }

        .day-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }

        .day-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .day-text {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .day-icon {
            font-size: 1.5rem;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-3px);
            }

            60% {
                transform: translateY(-1.5px);
            }
        }

        .arrow {
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }

        .day-button:hover .arrow {
            transform: translateX(5px);
        }

        .no-data {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(59, 130, 246, 0.1);
            border: 2px dashed rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            color: #374151;
            font-size: 1.1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: rgba(107, 114, 128, 0.1);
            color: #374151;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(107, 114, 128, 0.2);
            justify-content: center;
        }

        .back-button:hover {
            background: rgba(107, 114, 128, 0.2);
            transform: translateY(-2px);
            color: #111827;
        }

        @media (max-width: 768px) {
            .menu-container {
                padding: 1rem;
            }

            .main-card {
                padding: 2rem;
                border-radius: 20px;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .day-button {
                padding: 1rem 1.25rem;
                font-size: 1rem;
            }

            .day-grid {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-card {
                padding: 1.5rem;
            }

            .title {
                font-size: 1.75rem;
            }

            .day-button {
                padding: 0.875rem 1rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="menu-container">
        <div class="main-card">
            <h1 class="title">üóìÔ∏è Menu Items by Day</h1>

            {% if days %}
            <ul class="day-grid">
                {% for item in days %}
                <li class="day-item">
                    <a href="{{ item.url }}" class="day-button">
                        <div class="day-text">
                            <span class="day-icon">üìÖ</span>
                            <span>{{ item.day }}</span>
                        </div>
                        <span class="arrow">‚Üí</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <div class="no-data">
                <div style="font-size: 2rem; margin-bottom: 1rem;">üìã</div>
                <div>No days available.</div>
            </div>
            {% endif %}

            <div style="text-align: center; margin-top: 2rem;">
                <a href="/admin/" class="back-button">
                    <span>‚Üê</span>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive sparkle effects
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('.day-button');

            buttons.forEach(button => {
                button.addEventListener('click', function (e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;

                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                        z-index: 1;
                    `;

                    button.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Parallax effect for particles
        document.addEventListener('mousemove', function (e) {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = (x - 0.5) * speed * 10;
                const yPos = (y - 0.5) * speed * 10;

                particle.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });
    </script>
</body>

</html>
